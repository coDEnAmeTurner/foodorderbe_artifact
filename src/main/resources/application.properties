spring.application.name=foodorderbe_artifact

spring.datasource.url=jdbc:mysql://localhost:3306/foodorder_spring_db
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.configuration.maximum-pool-size=30

spring.jpa.show-sql= true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=db-migration.sql
spring.jpa.properties.javax.persistence.schema-generation.database.action=none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true

logging.level.org.springframework.security=TRACE
